<div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
            <div class="logo">
               <a href="#"> <img class="img-fluid" src="assets/images/logo.png" alt="Logo"></a>
              </div>
             <div class="heading">
                <h2>MUSIC</h2>
                <p>Your Right Choice</p>
             </div>
          </div>
 
 
          <!-- Form Box -->
          <div class="col-sm-6 form">
 
 
             <!-- Signup Form -->
             <div class="signup form-peice">
                <form class="signup-form" [formGroup]="form" (ngSubmit)="register()">
 
                   <div class="form-group">
                      <label for="name">User Name</label>
                      <input type="text"  formControlName="user_name">
                      <mat-error *ngIf="user_name.touched && user_name.hasError('required')">Username is required</mat-error>
                   </div>
 
                   <div class="form-group">
                      <label for="email">Email Adderss</label>
                      <input type="email" name="emailAdress" formControlName="user_email">
                      <mat-error *ngIf="user_email.touched && user_email.hasError('required')">Email is required</mat-error>
                      <mat-error *ngIf="user_email.touched && user_email.hasError('email')">Email must be valid</mat-error>
                   </div>
 
                   <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password"  formControlName="user_password">
                      <mat-error *ngIf="user_password.touched && user_password.hasError('required')">Password is required</mat-error>
                   </div>
 
                   <div class="form-group">
                      <label for="passwordCon">Confirm Password</label>
                      <input type="password"  formControlName="passwordConfirm">
                   </div>
                   <mat-hint *ngIf="!form.valid"><small>Please fill out all needed information</small></mat-hint>
                    <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')"><small>Password not matching</small></mat-error>
 
                   <div class="CTA">
                      <button type="submit" [disabled]="!form.valid">Register</button>
                      <a routerLink="../login" class="switch">I have an account</a>
                   </div>
                </form>
             </div><!-- End Signup Form -->
          </div>
       </div>
 
    </section>
 
 </div>
