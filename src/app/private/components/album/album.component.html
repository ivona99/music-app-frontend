<div class="dashboard-main">
    <div class="sidebar">
        <app-sidebar (sidebarEvent)="onSidebar()"></app-sidebar>
    </div>
    <div class="dashboard-content">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="item-section" >
            <app-album-card *ngFor="let album of albums" [data]="album" (detailEvent)="onDetail(album)"></app-album-card>
        </div>
    </div>
</div>
